{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear receta{% endblock %}
{% block content %}
{% include 'recipe/includes/menu_recipe.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 mx-auto text-light">
        <div>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <a class="btn btn-light" href="javascript:history.back()">Cancelar</a>
                <input class="btn btn-primary" type="submit" value="Crear receta" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
